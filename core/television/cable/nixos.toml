[metadata]
description = "Search nixos option"
name = "nixos"

[preview]
command = "nix-search-tv preview --indexes nixos '{}'"

[source]
command = "nix-search-tv print --indexes nixos"

[keybindings]
ctrl-h = "actions:homepage"
ctrl-s = "actions:source"
ctrl-g = "actions:searchgithub"

[actions.homepage]
description = "Open homepage"
command = "nix-search-tv homepage --indexes nixos '{}' | xargs -I {} bash -c '[[ \"{}\" != *\"https\" ]] && xdg-open \"{}\"'"

[actions.source]
description = "Open source"
command = "nix-search-tv source --indexes nixos '{}' | xargs xdg-open"

[actions.searchgithub]
description = "search github for snippets"
command = "echo 'https://github.com/search?type=code&q=lang:nix+{}' | xargs xdg-open"

[ui.status_bar]
hidden = false
